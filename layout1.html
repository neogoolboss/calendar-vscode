<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container" id="container">
        <div class="content">Resizable Content</div>
    </div>

    <script>
window.addEventListener('resize', () => {
    const desiredAspectRatio = 100 / 56.25; // 원하는 가로:세로 비율 (예: 16:9)

    // 현재 윈도우의 가로 및 세로 크기 가져오기
    const windowWidth = window.innerWidth;
    const windowHeight = window.innerHeight;

    // 현재 윈도우의 가로:세로 비율 계산
    const currentAspectRatio = windowWidth / windowHeight;

    // 현재 비율이 원하는 비율보다 더 넓으면 가로를 조절
    if (currentAspectRatio > desiredAspectRatio) {
        const newWidth = windowHeight * desiredAspectRatio;
        window.resizeTo(newWidth, windowHeight);
    } else { // 현재 비율이 원하는 비율보다 더 낮으면 세로를 조절
        const newHeight = windowWidth / desiredAspectRatio;
        window.resizeTo(windowWidth, newHeight);
    }
});
      </script>

</body>


</html>
