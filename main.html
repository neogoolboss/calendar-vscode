<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <link rel="stylesheet" href="styles/mainStyle.css">
    <link rel="stylesheet" href="styles/headerStyle.css">
    <link rel="stylesheet" href="styles/navbarStyle.css">
    <link rel="stylesheet" href="styles/myStyle.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap">

<body>
    <div class="container">

                    <p>대표님!</p>

                <img class="icon2" src="/images/Gear.png">
                <img class="icon2" src="/images/Logout.png">
            </div>
            <!--Header End-->
            
            <!--Main Start-->
            <div class="main-container">
                <!--Navbar Start-->
                <div class="navbar-container">
                    <div class="category-container">
                        <div class="category-icon">
                            <img src="/images/매출조회.png">

                        </div>
                        <div class="category-icon">
                            <img src="/images/회원조회.png">

                        </div>
                        <div class="category-icon">
                            <img src="/images/직원조회.png">

                        </div>
                        <div class="category-icon">
                            <img src="/images/이용권관리.png">

                        </div>
                        <div class="category-icon" onclick="location.href='/schedule/schedulemain'">
                            <img src="/images/일정관리.png">

                        </div>
                        <div class="category-icon" onclick="location.href='/schedule/schedulelist'">
                            <img src="/images/시설관리.png">
                            <p>시설 관리</p>
                        </div>
                    </div>
                </div>
                <!--Navbar End-->
                <!--개인 작업 시작-->
                <div class="my-style">
                    작업공간
                </div>
                <!--개인 작업 종료-->
            </div>
            <!--Main End-->

            <div class="footer-container">
                <div class="big-font">About</div>
                <div class="big-font">Email</div>
                <div class="big-font">Tel.</div>
                <div class="small-font">
                    <p>Website Terms</p>
                    <div class="cut">|</div>
                    <p>Privacy Policy</p>
                    <div class="cut">|</div>
                    <p>Accessbility Statement</p>
                </div>
                <div class="c">©</div>
                <div class="copy">copyright. all rights reserved</div>
            </div>
            <!--Footer End-->
        </div>
